# Dev configuaration
#
replicaCount: 1

service:
  port: 8080


env:
  - name: SECRET_KEY
    value: DevHelmChartSecret
  - name: FLASK_ENV
    value: Minikube

ingress:
  enabled: true
  hosts:
    - host: testserver-local
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: testserver
              port:
                number: 80

# Dev configuaration
#
image:
  tag: "0.9.8"

replicaCount: 1

service:
  port: 80

env:
  - name: SECRET_KEY
    value: DevHelmChartSecret
  - name: FLASK_ENV
    value: k3d-dev

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: testserver.dev.local
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: testserver
              port:
                number: 80

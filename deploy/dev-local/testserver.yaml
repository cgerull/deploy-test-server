# Dev configuaration
#
image:
  tag: 0.9.6
  
replicaCount: 1

service:
  port: 8080


env:
  - name: SECRET_KEY
    value: DevHelmChartSecret

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: testserver-local
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: testserver
              port:
                number: 8080

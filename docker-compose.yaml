version: "3.9"

services:
  db:
    image: mariadb:10.7-focal
    environment:
      - MARIADB_ROOT_PASSWORD=P@ssW0rd
      - MARIADB_USER=testserver
      - MARIADB_PASSWORD=my_cool_secret
    ports:
      - "3306:3306"
    volumes:
      - mysql-db:/var/lib/mysql
    networks:
      - testsuite
  redis:
    image: redis:alpine3.15
    ports:
      - "6379:6379"
    networks:
      - testsuite
  web:
    image: cgerull/testserver:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.testserver.rule=Host(`testserver.dieren.gerull.nl`)"
      - "traefik.http.services.testserver.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik-net"
    ports:
      - "4080:8080"
    environment:
      - SECRET_KEY=DockerComposeSecret
      - REDIS_SERVER=redis
      - ENV=Development
    networks:
      - testsuite
      - traefik-net
    depends_on:
      - redis
      - db
networks:
  testsuite:
  traefik-net:
    external: true
volumes:
   mysql-db:

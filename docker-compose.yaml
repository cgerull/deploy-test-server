version: "3.9"
   
services:
  db:
    image: mariadb:10.7-focal
    environment:
      - MARIADB_ROOT_PASSWORD=P@ssW0rd
      - MARIADB_USER=testserver
      - MARIADB_PASSWORD=my_cool_secret
    volumes:
      - mysql-db:/var/lib/mysql
    networks:
      - testsuite
  redis: 
    image: redis:alpine3.15
    networks:
      - testsuite
  minio:
    image: 'bitnami/minio:latest'
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=minio-root-user
      - MINIO_ROOT_PASSWORD=minio-root-password
    networks:
      - testsuite
  web:
    image: cgerull/testserver:0.9.10
    ports:
      - "4080:8080"
    environment:
      - SECRET_KEY=DockerComposeSecret
      - REDIS_SERVER=redis
      - ENV=Development
    networks:
      - testsuite
    depends_on:
      - redis
      - db
networks:
  testsuite:
volumes:
   mysql-db:

apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-testserver
  labels:
    helm.sh/chart: testserver-1.0.1
    app.kubernetes.io/name: testserver
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.9.8"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: testserver
      app.kubernetes.io/instance: release-name
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: testserver
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-testserver
      securityContext:
        {}

      containers:
        - name: testserver
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          image: "cgerull/testserver:0.9.8"
          imagePullPolicy: IfNotPresent

          env:
            - name: VERSION
              value: 0.9.8
            - name: SECRET_KEY
              value: DevHelmChartSecret
            - name: ENV
              value: Dev
            - name: REDIS_PASSWORD
              value: cEPguKSbSp
            - name: REDIS_SERVER
              value: redis
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: instance
              mountPath: /home/web/instance
          livenessProbe:
            httpGet:
              path: /health
              port: http

          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 20m
              memory: 72Mi
      volumes:
        - name: tmp
          emptyDir: {}
        - name: instance
          emptyDir: {}
